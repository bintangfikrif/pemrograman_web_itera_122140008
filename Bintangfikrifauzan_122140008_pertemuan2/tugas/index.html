<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Keuangan Mahasiswa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tracker Keuangan Mahasiswa</h1>
            <p>Kelola keuanganmu dengan mudah</p>
        </header>
        
        <div class="dashboard">
            <div class="left-column">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Saldo Saat Ini</h2>
                    </div>
                    <div class="saldo-display" id="saldoDisplay">Rp 0</div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Tambah Transaksi</h2>
                    </div>
                    <form id="transactionForm">
                        <div>
                            <label for="amount">Jumlah (Rp)</label>
                            <input type="number" id="amount" required min="100" step="100" placeholder="Contoh: 50000">
                        </div>
                        <div>
                            <label for="description">Deskripsi</label>
                            <input type="text" id="description" required placeholder="Contoh: Uang Saku">
                        </div>
                        <div>
                            <label for="category">Kategori</label>
                            <select id="category" required>
                                <option value="">-- Pilih Kategori --</option>
                                <option value="Uang Saku">Uang Saku</option>
                                <option value="Beasiswa">Beasiswa</option>
                                <option value="Gaji Part-time">Gaji Part-time</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Transportasi">Transportasi</option>
                                <option value="Hiburan">Hiburan</option>
                                <option value="Buku">Buku</option>
                                <option value="Kos/Kontrakan">Kos/Kontrakan</option>
                                <option value="Internet">Internet</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div>
                            <label for="type">Tipe Transaksi</label>
                            <select id="type" required>
                                <option value="income">Pemasukan</option>
                                <option value="expense">Pengeluaran</option>
                            </select>
                        </div>
                        <button type="submit">Tambah Transaksi</button>
                    </form>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Pengaturan Budget Bulanan</h2>
                    </div>
                    <form id="budgetForm">
                        <div>
                            <label for="budgetAmount">Budget Bulanan (Rp)</label>
                            <input type="number" id="budgetAmount" min="0" step="1000" placeholder="Contoh: 1000000">
                        </div>
                        <button type="submit">Simpan Budget</button>
                    </form>
                    <div class="budget-container" id="budgetContainer" style="display: none;">
                        <h3>Progress Budget Bulan Ini</h3>
                        <div class="budget-progress">
                            <div class="budget-bar" id="budgetBar"></div>
                        </div>
                        <div class="budget-info">
                            <span id="budgetUsed">Rp 0</span>
                            <span id="budgetTotal">dari Rp 0</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Visualisasi Keuangan</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="financeChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Riwayat Transaksi</h2>
                        <button id="clearBtn" class="btn-danger">Hapus Semua</button>
                    </div>
                    <div class="transactions" id="transactionsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import file JavaScript -->
    <script src="js/Transaction.js"></script>
    <script src="js/FinancialTracker.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
