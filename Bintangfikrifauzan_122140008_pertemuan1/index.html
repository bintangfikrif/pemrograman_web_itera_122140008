<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pemrograman Web 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-gray-100 flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-bold mb-4">To-Do List</h2>
            <div class="flex mb-4">
                <input type="text" id="taskInput" placeholder="Tambahkan tugas..." class="border p-2 flex-1 rounded-l-lg">
                <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">Tambah</button>
            </div>
            <ul id="taskList" class="space-y-2"></ul>
        </div>
    </div>
    
    <div class="mt-4">
        <h3 class="font-semibold mb-2">Kalkulator Sederhana</h3>
        <div class="flex gap-2 mb-3">
            <input type="number" id="angka1" placeholder="Angka 1" class="border p-2 rounded flex-1">
            <input type="number" id="angka2" placeholder="Angka 2" class="border p-2 rounded flex-1">
        </div>
        <div class="flex gap-2">
            <button id="btn-tambah" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+</button>
            <button id="btn-kurang" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">-</button>
            <button id="btn-kali" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">×</button>
            <button id="btn-bagi" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">÷</button>
            <button id="btn-pangkat" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">^</button>
            <button id="btn-akar" class="bg-teal-500 text-white px-3 py-1 rounded hover:bg-teal-600">√</button>
            <button id="btn-modulus" class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">%</button>
        </div>
        <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
    </div>

    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <form id="validationForm" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium">Name:</label>
                <input type="text" id="name" name="name" required 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <span id="nameError" class="text-red-500 text-sm"></span>
            </div>
    
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" required 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <span id="emailError" class="text-red-500 text-sm"></span>
            </div>
    
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password:</label>
                <input type="password" id="password" name="password" required 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <span id="passwordError" class="text-red-500 text-sm"></span>
            </div>
    
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Submit
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
